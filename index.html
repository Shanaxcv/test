<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Perjalanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0072ff;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #005bb5;
        }

        .result {
            margin-top: 20px;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Biaya Perjalanan</h1>
        <p>Masukkan data perjalanan Anda untuk menghitung total biaya bahan bakar.</p>
        <form id="travelForm">
            <div class="form-group">
                <label for="distance">Jarak Perjalanan (km):</label>
                <input type="number" step="0.01" id="distance" name="distance" placeholder="Contoh: 100" required>
            </div>
            <div class="form-group">
                <label for="consumption">Konsumsi BBM (km/liter):</label>
                <input type="number" step="0.01" id="consumption" name="consumption" placeholder="Contoh: 12.5" required>
            </div>
            <div class="form-group">
                <label for="price">Harga BBM per Liter (Rp):</label>
                <input type="number" step="0.01" id="price" name="price" placeholder="Contoh: 10000" required>
            </div>
            <button type="button" onclick="calculateCost()">Hitung</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateCost() {
            // Ambil nilai input
            const distance = parseFloat(document.getElementById('distance').value);
            const consumption = parseFloat(document.getElementById('consumption').value);
            const price = parseFloat(document.getElementById('price').value);

            // Validasi input
            if (isNaN(distance) || isNaN(consumption) || isNaN(price) || distance <= 0 || consumption <= 0 || price <= 0) {
                alert('Harap masukkan nilai yang valid!');
                return;
            }

            // Hitung total biaya
            const totalFuel = distance / consumption;
            const totalCost = totalFuel * price;

            // Tampilkan hasil
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<p>Total Biaya Perjalanan: <strong>Rp ${totalCost.toFixed(2)}</strong></p>`;
        }
    </script>
</body>
</html>
